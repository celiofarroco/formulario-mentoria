<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="mentorship">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wraper">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="input-wraper">
              <label for="last-name">Sobrenome</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
          </div>
          <div class="input-wraper">
            <label for="email"
              >Email <span>(digite um email valido)</span></label
            >
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-wraper">
            <label for="password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" name="password" id="password" />
          </div>
        </fieldset>

        <fieldset>
          <legend>InforMAçõES do Mentor</legend>
          <div class="input-wraper">
            <label for="mentor-name"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" name="mentor-name" id="mentor-name" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira Mentoria</h2>
          <div class="col-2">
            <div class="input-wraper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="date" id="date" />
            </div>
            <div class="col">
              <div class="input-wraper">
                <label for="start">Das</label>
                <input type="time" name="start" id="start" />
              </div>
              <div class="input-wraper">
                <label for="end">Até</label>
                <input type="time" name="end" id="end" />
              </div>
            </div>
          </div>

          <h2>Segunda Mentoria</h2>
          <div class="col-2">
            <div class="input-wraper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="date" id="date" />
            </div>
            <div class="col">
              <div class="input-wraper">
                <label for="start">Das</label>
                <input type="time" name="start" id="start" />
              </div>
              <div class="input-wraper">
                <label for="end">Até</label>
                <input type="time" name="end" id="end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input type="submit" form="mentorship" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
